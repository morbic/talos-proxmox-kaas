apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: pliki
spec:
  chart:
    spec:
      chart: nextcloud
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system
      version: 6.6.10
  interval: 5m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  # https://github.com/bitnami/charts/blob/main/bitnami/postgresql/values.yaml
  values:
    image:
      tag: 31.0.0
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: cloudflare
        traefik.ingress.kubernetes.io/router.tls: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
      tls:
        - hosts:
            - "pliki.browarski.com"
          secretName: pliki-browarski-com
    phpClientHttpsFix:
      enabled: true
      protocol: https
    persistence:
      enabled: true
      storageClass: proxmox-data-hdd
      size: 2Gi
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 1000m
        memory: 1024Mi
    nextcloud:
      host: pliki.browarski.com
      existingSecret:
        enabled: true
        secretName: nextcloud-password
        usernameKey: username
        passwordKey: password
        tokenKey: metricsToken
      phpConfigs:
        zz-max_input_vars.ini: |-
          max_input_vars=5000
      objectStore:
        s3:
          enabled: true
          host: minio.minio
          ssl: false
          port: 9000
          region: kmi
          bucket: nextcloud
          autoCreate: false
          usePathStyle: true
          existingSecret: nextcloud-password
          secretKeys:
            accessKey: s3AccessKey
            secretKey: s3SecretKey
    cronjob:
      enabled: true
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      existingSecret:
        enabled: true
        secretName: postgresql-password
        usernameKey: user
        passwordKey: userPassword
        databaseKey: database
        hostKey: host
