---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: postgresql
  namespace: pliki
spec:
  path: ./kubernetes/apps/nextcloud/postgresql/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: px-kaas
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: postgresql
      namespace: pliki
  interval: 5m
  retryInterval: 1m
  timeout: 3m
