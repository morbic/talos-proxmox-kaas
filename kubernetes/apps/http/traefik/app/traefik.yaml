apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: http
spec:
  chart:
    spec:
      chart: traefik
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      version: 33.2.1
  interval: 5m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    ## https://github.com/kubernetes/kubernetes/issues/47249#issuecomment-587960741
    ports:
      websecure:
        http3:
          enabled: true
      traefik:
        expose:
          default: true
    service:
      single: false
    ingressRoute:
      dashboard:
        enabled: true
    logs:
      access:
        enabled: true
        filePath: ""
